<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <section id="modal" class="d-none position-fixed top-0 left-0 h-100 w-100 py-5">
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between">
          <h6 class="fw-bold h2">Pokedex</h6>
          <button id="close-btn" class="btn btn-danger"
            onclick="document.querySelector('#modal').classList.add('d-none')">X</button>
        </div>
        <img src="" alt="" class="col-12 col-md-10 col-lg-8">
      </div>
    </div>
  </section>
  <header class="py-3 bg-primary">
    <div class="container">
      <div class="row">
        <h4 class="fw-bold text-light">Pokedex</h4>
      </div>
    </div>
  </header>
  <main class="py-4">
    <div class="container">
      <div id="pokemon-container" class="row justify-content-center justify-content-md-start">

      </div>
      <div class="col-12 d-flex justify-content-center py-2">
        <button id="more-btn" class="btn btn-primary d-none">Load More</button>
      </div>
    </div>
  </main>
</body>

</html>

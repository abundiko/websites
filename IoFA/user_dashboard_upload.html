          <script>
            const img = document.getElementById('image');
            const imgLabel = document.getElementById('img-label');
            let hasClick = false;
           img.onchange = e => {
            console.log(1);
              const selectImg = document.getElementById('select-img');
              const fileAmmount = img.files;
              imgLabel.innerHTML = '';
              for (let i = 0; i < fileAmmount.length; i++) {
                let reader = new FileReader();
                reader.onload = f => {
                  $($.parseHTML(`<embed class="dmh200 dmxh300 dmw300 dmxw300 dbor15 shadow">`)).attr('src', f.target.result).appendTo(imgLabel);
                }
                reader.readAsDataURL(fileAmmount[i])
              }

try {
  
  selectImg.style.display = "none"
} catch (error) {
  
}
              hasClick = true;
            }

            imgLabel.onclick = e => {
              if (!hasClick) return; 
                img.click();
            }
